{% extends "base.html" %}
{% block title %}Launcher{% endblock %}
{% block content %}
    <h1>Launch tests</h1>
    <p>
        Here you can upload a zip file containing test environments and criteria.
        Each criterion file triggers a test execution.
    </p>
    <form method="post" enctype="multipart/form-data">
        <input name="testInput" type="file"/>
        <input type="submit" value="Upload"/>
    </form>
{% endblock %}
